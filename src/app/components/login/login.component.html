<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>

<ng-template #loggedOut>
		<div class="card card-container">
				<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
				<p id="profile-name" class="profile-name-card"></p>
				<form class="form-signin" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
						<span id="reauth-email" class="reauth-email"></span>
						
						<input type="text" id="inputUsername" class="form-control" placeholder="UserName" 
						name="username" [(ngModel)]="form.username" #username="ngModel" required autofocus>
						<div *ngIf="f.submitted && username.invalid">
								<div *ngIf="username.errors.required">Username is required</div>
							</div>

						<input type="password" id="inputPassword" class="form-control" placeholder="Password" 
						name="password" [(ngModel)]="form.password" #password="ngModel"  required minlength="6">
						<div *ngIf="f.submitted && password.invalid">
								<div *ngIf="password.errors.required">Password is required</div>
								<div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
							</div>

							<input type="text" id="inputTenant" class="form-control" placeholder="Tenant" 
							name="tenant" [(ngModel)]="form.tenant" #tenant="ngModel" required>
							<div *ngIf="f.submitted && tenant.invalid">
									<div *ngIf="tenant.errors.required">Tenant is required</div>
								</div>

						<div id="remember" class="checkbox">
								<label>
										<input type="checkbox" value="remember-me"> Remember me
								</label>
						</div>
						<div class="form-group">
							<button class="btn btn-primary">Login</button>
							<div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
								Login failed: {{errorMessage}}
							</div>
						</div>
				</form><!-- /form -->
				<a href="#" class="forgot-password">
						Forgot the password?
				</a>
		</div><!-- /card-container -->
